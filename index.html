<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculadora de notas</title>
		<style>
			button {
				margin-top: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="container-notes">
			<h1 class="title">Calculadora de notas</h1>
			<hr>
			<form action="" id="form">
				<fieldset>
					<label for="">Nota 1: </label>
					<input type="number1" id="note1" placeholder="Ingrese una nota">
				</fieldset>
				<fieldset>
					<label for="">Nota 2: </label>
					<input type="number2" id="note2" placeholder="Ingrese una nota">
				</fieldset>
				<fieldset>
					<label for="">Nota 3: </label>
					<input type="number3" id="note3" placeholder="Ingrese una nota">
				</fieldset>
				<button id="calcButton">Calcular nota</button>
				<p id="finalNote">Aqui va la nota</p>
			</form>
		</div>
		<script src="app.js"></script>
	</body>
</html>
